apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: python-ecg-hpa
  namespace: python-ecg
  labels:
    app: ecg-ia-python
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: python-ecg-deployment
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
